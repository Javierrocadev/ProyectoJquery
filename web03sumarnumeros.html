<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>sumar numero</h1>
    <label for="n1">numero1</label>
    <input type="text" class="text" id="cajan1" />
    <label for="n2">numero2</label>
    <input type="text" class="text" id="cajan2" />
    <button id="calcular">calcular</button>
    <h1 id="resultado"></h1>

    <h1>tabla multiplicar</h1>
    <input type="text" class="text" id="caja" />
    <button id="botontabla">tabla multiplicar</button>
    <table class="tabla"></table>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#botontabla").click(function () {
          var num = parseInt($("#caja").val())
          var html = ""
          for (var i = 1; i <= 10; i++) {
            var resultado = num * i
            var operacion = num + "*" + i
            html +=
              "<tr><td>" + operacion + "</td><td>" + resultado + "</td></tr>"
          }
          $(".tabla").html(html)
        })
      })

      $(document).ready(function () {
        $("#calcular").click(function () {
          var n1 = $("#cajan1").val()
          var n2 = $("#cajan2").val()
          //convertir el string
          var suma = parseInt(n1) + parseInt(n2)

          if (suma > 0) {
            $("#resultado").css("color", "green")
          } else {
            $("#resultado").css("color", "red")
          }
          $("#resultado").text("la suma es: " + suma)
        })
      })
    </script>
  </body>
</html>
