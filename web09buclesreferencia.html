<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>bucle each</h1>
        <p>párrafo 1</p>
        <p>párrafo 2</p>
        <p>párrafo 3</p>
        <p>párrafo 4</p>
        <p>párrafo 5</p>
        <p>párrafo 6</p>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                var colores = ["blue", "fuchsia", "orange", "green", "yellow", "red"]
                $("p").each(function () {
                    var indice = parseInt(Math.random() * colores.length)
                    var color = colores[indice]
                    $(this).css("background-color", color)
                })
            });
        });
    </script>
</body>

</html>
