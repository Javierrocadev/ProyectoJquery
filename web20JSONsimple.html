<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>lectura documentos JSON simple</h1>
    <button id="botonleer">leer JSON simple</button>
    <ul id="tareas"></ul>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonleer").click(function () {
                $.getJSON("documents/tareas.json", function (data) {
                    //key y value sonlos valores de cada clave/valor
                    //del documento
                    console.log("leyendo servicio")
                    var html = ""
                    $.each(data, function (key, value) {
                        html += "<li>key: " + key + ", value:" + value + "</li>"
                    })
                    $("#tareas").html(html)
                })

            })
        });
    </script>
</body>

</html>
