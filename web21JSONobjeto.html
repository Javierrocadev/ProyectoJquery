<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>documentos JSON compuestos</h1>
    <button id="botonclientes">cargar clientes</button>
    <div id="capaclientes">

    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonclientes").click(function () {
                $.ajax({
                    "url": "documents/clientes.json",
                    "method": "GET",
                    //METHOD O TYPE ES LO MISMO
                    "dataType": "json",
                    success: function (data) {
                        console.log("leyendo servicio");
                        var html = "";
                        // $.each(data.clientes, function (key, value) {

                        // })
                        $.each(data.clientes, function (index, cliente) {
                            //PROPIEDADES DIN√ÅMICAS
                            var nombre = cliente.nombre;
                            html += "<li>" + nombre + "</li>";
                        })
                        $("#capaclientes").html(html)
                    },
                    error: function (error) {
                        console.log("error al leer el servicio")
                    }

                })
            })
        })
    </script>
</body>

</html>
