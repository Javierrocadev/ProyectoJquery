<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 150px;
            padding: 5px;
        }

        tr:nth-child(even) {
            background-color: #cbbaba;
        }

        thead {
            background-color: rgb(151, 149, 149);
        }

        #botondepartamentos {
            width: 150px;
            height: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>departamentos</h1>
    <button id="botondepartamentos">cargar departamentos</button>
    <table id="tabladepartamentos">
        <thead>
            <tr>
                <th>NÃºmero</th>
                <th>Nombre</th>
                <th>Localidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#botondepartamentos").click(function () {
                $.get("documents/departamentos.xml", function (data) {
                    console.log("leyendo servicio");
                    var html = ""

                    $(data).find("DEPT").each(function () {
                        html += "<tr>"
                        //para el atributo usamos .attr
                        var numero = $(this).attr("DEPT_NO")
                        var nombre = $(this).find("DNOMBRE").first().text()
                        var loc = $(this).find("LOC").text()

                        html += "<td>" + numero + "</td>"
                        html += "<td>" + nombre + "</td>"
                        html += "<td>" + loc + "</td>"
                        html += "</tr>"
                    })
                    $("#tabladepartamentos tbody").html(html)
                })
            });
        });
    </script>
</body>

</html>
