<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-responsive {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Generar imágenes</h1>
        <input type="range" id="rango" min="1" value="1" max="50">
        <div class="container" id="container"></div>
        <h1>resultado</h1>
        <div id="containerBtn"></div>
        <div id="containerImg"></div>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#rango').change(function () {
                var numimagenes = parseInt($(this).val())
                $("#container").text("")
                $("#containerBtn").text("")
                $("#containerImg").text("")
                cont = 0
                for (let i = 1; i <= numimagenes; i++) {
                    cont++
                    var boton = $("<button>", {
                        "text": "imagen " + (i + 1),
                        "class": "btn btn-primary",
                        "value": i
                    })

                    //añadir boton
                    $("#containerBtn").append(boton)
                    var img = $("<img>", {
                        "src": "images/hills.jpg",
                        "class": "img-responsive",
                        "id": i
                    })
                    $("#containerImg").append(img)
                    boton.click(function () {
                        //funcionalidad boton
                        var idboton = $(this).val()
                        console.log(idboton)
                        $("#" + $(this).val()).attr("src", "images/ocean.jpg")
                    });

                }
            });
        });
    </script>
</body>

</html>
