<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Generar controles</h1>
    <label for="">introduzca texto</label>
    <input type="text" class="text" id="cajatexto" />
    <button id="botongenerar">generar control</button>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#botongenerar").click(function () {
          //creamos un párrafo por cada pulsación
          var texto = $("#cajatexto").val()
          //necesito que los controles dinámicos tengan eventos,
          //los creamos con jquery
          var parrafo = $("<p>", { text: texto, style: "color:blue" })
          $("#contenedor").append(parrafo)
          parrafo.click(function () {
            var contenido = $("cajatexto").val()
            $(this).text(contenido)
          })
        })
      })
    </script>
  </body>
</html>
